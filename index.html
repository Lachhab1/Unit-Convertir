<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="upper-bloc">
                <div class="title">Metric/Imperial unit conversion</div>
                <div class="convertir">
                    <input type="text" class="unit-content" placeholder="0">
                <button type="submit" onclick="save()">Go!</button></input>
                </div>
            </div>
            <div class="down-block">
                <div class="length">
                    <div class="mesure-unit">
                        Length (Meter/Feet)
                    </div>
                    <div class="content-unit">
                        0 meters = 0.000 feet | 0 feet = 0.000 meters
                    </div>
                </div>
                <div class="volume">
                    <div class="mesure-unit">
                        Volume (Liters/Gallons)
                    </div>
                    <div class="content-unit">
                        0 liters = 0.000 gallons | 0 gallons = 0.000 liters
                    </div>
                </div>
                <div class="mass">
                    <div class="mesure-unit">
                        Mass (Kilograms/Pounds)
                    </div>
                    <div class="content-unit">
                        0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
